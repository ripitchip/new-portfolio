baseURL: "https://blog.kodelab.fr/"
title: 1001_Sujets

pagination:
  pagerSize: 5

theme: ["PaperMod", "hugo-admonitions"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production

  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me

  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  comments: true
  commentSystems: giscus

  assets:
    favicon: /mypatch.ico
    favicon16x16: /mypatch.png
    favicon32x32: /mypatch.png
    apple_touch_icon: /mypatch.png
    safari_pinned_tab: /mypatch.png
  label:
    text: "1001 Sujets"
    icon: /mypatch.png
    iconHeight: 35

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "Welcome to my blog"

  socialIcons:
    - name: gitlab
      url: "https://gitlab.com/ripitchip"
    - name: github
      url: "https://github.com/ripitchip"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/ripitchip"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  mainSections: ["posts"]

  EnableSearch: true

  # -------------------
  # MERMAID CONFIG
  # -------------------
  enableMermaid: true      # enable Mermaid diagrams
  mermaid:
    theme: base            # default theme (base, forest, dark, etc.)
    startOnLoad: true      # initialize Mermaid automatically
    securityLevel: strict  # optional: strict, loose, etc.

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 5
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: website
      name: book.kodelab.fr
      url: https://book.kodelab.fr
      weight: 30

pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true         # required for raw HTML and Mermaid <div>
      guseeSyntax: false

privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: false
