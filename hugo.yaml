baseURL: "https://foobarbaz.fr/"
title: FooBarBaz

pagination:
  pagerSize: 5

theme: ["PaperMod", "hugo-admonitions"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

# -------------------
# TAXONOMIES
# -------------------
taxonomies:
  category: categories
  tag: tags

params:
  env: production

  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me

  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  comments: true
  commentSystems: giscus

  ShowAuthor: true
  ShowTags: true
  ShowCategories: true
  ShowTaxonomies: true
  ShowPostTags: true

  assets:
    favicon: /mypatch.ico
    favicon16x16: /mypatch.png
    favicon32x32: /mypatch.png
    apple_touch_icon: /mypatch.png
    safari_pinned_tab: /mypatch.png
  label:
    text: "FooBarBaz"
    icon: /mypatch.png
    iconHeight: 35

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: "Welcome to my blog"

  socialIcons:
    - name: gitlab
      url: "https://gitlab.com/ripitchip"
    - name: github
      url: "https://github.com/ripitchip"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/ripitchip"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  mainSections: ["posts"]

  EnableSearch: true

  enableMermaid: true
  mermaid:
    theme: base
    startOnLoad: true
    securityLevel: strict

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 5
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 8
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 9
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: website
      name: book.foobarbaz.fr
      url: https://book.foobarbaz.fr
      weight: 30

pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
      guseeSyntax: false

privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: false
