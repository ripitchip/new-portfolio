  #   theme: dark
  #   lang: en

  assets:
    favicon: /mypatch.ico
    favicon16x16: /mypatch.png
    favicon32x32: /mypatch.png
    apple_touch_icon: /mypatch.png
    safari_pinned_tab: /mypatch.png
  label:
    text: "1001 Sujets"
    icon: /mypatch.png
    iconHeight: 35

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "Welcome to my blog"

  socialIcons:
    - name: gitlab
      url: "https://gitlab.com/ripitchip"
    - name: github
      url: "https://github.com/ripitchip"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/ripitchip"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  mainSections: ["posts"]

  EnableSearch: true

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 5
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: website
      name: docs.kodelab.fr
      url: https://docs.kodelab.fr
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: false
