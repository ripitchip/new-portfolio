baseURL: "https://blog.kodelab.fr/"
title: 1001_Sujets

pagination:
  pagerSize: 5

theme: ["PaperMod", "hugo-admonitions"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production

  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me

  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  comments: true
  commentSystems: giscus
  # giscus:
  #   repo: ripitchip/new-portfolio
  #   repoID: "R_kgDOPWTzow"
  #   category: General
  #   categoryID: "DIC_kwDOPWTzo84CtptL"
